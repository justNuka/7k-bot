name: Deploy Bot to AlwaysData

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy 7k-bot
    runs-on: ubuntu-latest
    
    # Ne d√©ployer que si [deploy] est dans le message de commit
    if: contains(github.event.head_commit.message, '[deploy]')
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALWAYSDATA_HOST }}
          username: ${{ secrets.ALWAYSDATA_USER }}
          key: ${{ secrets.ALWAYSDATA_SSH_KEY }}
          port: 22
          script: |
            # Pull les derniers changements du bot
            cd /home/${{ secrets.ALWAYSDATA_USER }}/repos/7k-bot
            git pull origin main
            
            # Lancer le script de d√©ploiement (g√®re bot + dashboard)
            bash /home/${{ secrets.ALWAYSDATA_USER }}/scripts/alwaysdata-deploy.sh
      
      - name: üì¢ Notify Discord (success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_DEPLOY_WEBHOOK }}
          status: ${{ job.status }}
          title: "‚úÖ Bot d√©ploy√©"
          description: |
            **Repo:** 7k-bot
            **Commit:** `${{ github.event.head_commit.id }}`
            **Message:** ${{ github.event.head_commit.message }}
            **Auteur:** ${{ github.event.head_commit.author.name }}
          color: 0x57F287
      
      - name: üì¢ Notify Discord (failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_DEPLOY_WEBHOOK }}
          status: ${{ job.status }}
          title: "‚ùå D√©ploiement bot √©chou√©"
          description: |
            **Repo:** 7k-bot
            **Commit:** `${{ github.event.head_commit.id }}`
            **Message:** ${{ github.event.head_commit.message }}
            **Logs:** [Voir les logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xED4245
